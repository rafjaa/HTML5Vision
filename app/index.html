<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Visão Computacional Assistiva</title>
	    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
        <link rel="stylesheet" href="static/css/style.css" />
    </head>
    <body>
	<!-- Navigation start-->
	  <nav>
	    <div class="nav-wrapper light-green lighten-2">
	      <a href="#" class="brand-logo center">
		   <strong>Visão Computacional</strong> Assistiva
	      </a>
	      <ul id="nav-mobile" class="left hide-on-med-and-down">
			<li><a class="modal-trigger waves-effect waves-light" href="#modal1"><i class="material-icons">settings</i></a></li>
	      </ul>
	    </div>
	  </nav>
	<!--  Navigation end-->
	<!--
	<h1>
            <strong>Visão Computacional</strong> Assistiva
        </h1>        
	-->
        
	<!-- Modal start-->
	<!-- Modal Structure -->
	<div id="modal1" class="modal modal-fixed-footer" >
					
		<div class="modal-content">
		  <h4>Configurações</h4>
			<form>
				<label>	
					Volume
					<p class="range-field">
						<input type="range" id="amplitude" min="0" max="100" value="100"/>
					</p>
				</label>
				<label>	
					Afinação			
					<p class="range-field">
						<input type="range" id="pitch" min="0" max="100" value="60"/>
					</p>
				</label>
				<label>	
					Velocidade			
					<p class="range-field">
						<input type="range" id="speed" min="0" max="300" value="160" />
					</p>
				</label>
                <label hidden> <!-- Still working on it -->
                    Precisão mínima de detecção
                    <p class="range-field">
                        <input type="range" id="detection_accuracy" min="1" max="10" value="7"/>
                    </p>
                </label>
			</form>
		</div>
		
		<div class="modal-footer">
		  <a href="#" class="modal-action waves-effect modal-close waves-green btn-flat " id="aplicar" >Aplicar</a>
		  <a href="#" class="modal-action waves-effect modal-close waves-red btn-flat " id="cancelar" >Cancelar</a>
          <a href="#" class="modal-action waves-effect waves-green btn-flat" id="configuracao_padrao" >Retornar ao padrão</a>
		</div>
	  </div>
	<!-- Modal end -->
	
	<div id="status">            
            <img id="icone_audio" src="static/img/audio.svg" alt="Ícone áudio em reprodução" />
            <div id="txt_audio"></div>
        </div>
        <div id="corpo">
            <video id="video"></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <footer>
            IF Sudeste MG, Câmpus Barbacena<br />
            <a href="http://www.barbacena.ifsudestemg.edu.br/conteudo/visao-computacional-assistiva" target="_blank">Versão 0.0.1</a>
        </footer>
        
        <script src="static/js/objectdetect.js"></script>
        <script src="static/js/objectdetect.frontalface.js"></script>
        <script src="static/js/jquery.js"></script>
	<script src="mespeak/mespeak.js"></script>
        
        <script src="static/js/main_application.js"></script>
	<script src="materialize/js/materialize.min.js"></script>
    </body>
</html>
