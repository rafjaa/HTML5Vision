<!DOCTYPE html>
<html>
<head>
	<!-- Redireciona os usuários para a versão HTTPS do site -->
	<script type="text/javascript">
		var host = "rafjaa.github.io/html5vision";
		if ((host == window.location.host) && (window.location.protocol != "https:"))
			window.location.protocol = "https";
	</script>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Visão Computacional Assistiva</title>
	<link rel="canonical" href="https://rafjaa.github.io/html5vision"/>
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
	<link rel="stylesheet" href="static/css/styles.css" />
</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper light-green lighten-2">
				<a href="#" class="brand-logo center">
					<span class="titulo"><strong>Visão Computacional</strong> Assistiva</span>
				</a>
				<ul id="nav-mobile" class="left">
					<li><a class="modal-trigger waves-effect waves-light" href="#modal1"><i class="material-icons">settings</i></a></li>
				</ul>
			</div>
		</nav>

		<div id="modal1" class="modal modal-fixed-footer" >

			<div class="modal-content">
				<h4>Configurações</h4>
				<form>
					<label for="amplitude">Volume</label>
					<p class="range-field">
						<input type="range" id="amplitude" min="0" max="100" value="100"/>
					</p>
					
					<label for="pitch">Afinação</label>			
					<p class="range-field">
						<input type="range" id="pitch" min="0" max="100" value="60"/>
					</p>
					
					<label for="speed">Velocidade</label>
					<p class="range-field">
						<input type="range" id="speed" min="0" max="300" value="160" />
					</p>
					
					<label hidden for="detection_accuracy">Precisão mínima de detecção</label>
					<p class="range-field" hidden>
						<input type="range" id="detection_accuracy" min="1" max="10" value="7"/>
					</p>
				</form>
			</div>

			<div class="modal-footer">
				<a href="#" class="modal-action waves-effect modal-close waves-green btn-flat " id="aplicar" >Aplicar</a>
				<a href="#" class="modal-action waves-effect modal-close waves-red btn-flat " id="cancelar" >Cancelar</a>
				<a href="#" class="modal-action waves-effect waves-green btn-flat" id="configuracao_padrao" >Retornar ao padrão</a>
			</div>
		</div>

	</header>

	<main>

		<div id="status">            
			<img id="icone_audio" src="static/img/audio.svg" alt="Ícone áudio em reprodução" />
			<div id="txt_audio"></div>
		</div>

		<div id="corpo">
			<video id="video"></video>
			<canvas id="canvas"></canvas>	
		</div>

	</main>
			
	<footer>
		IF Sudeste MG, Câmpus Barbacena<br />
		<a href="http://www.barbacena.ifsudestemg.edu.br/conteudo/visao-computacional-assistiva" target="_blank">Versão 0.0.1</a>
	</footer>
	
	<script src="static/js/compatibility.js"></script>
	<script src="static/js/objectdetect.js"></script>
	<script src="static/js/objectdetect.classifiers.js"></script>
	<script src="static/js/jquery.js"></script>
	<script src="mespeak/mespeak.js"></script>

	<script src="static/js/main.js"></script>
	<script src="materialize/js/materialize.min.js"></script>
	<script src="static/js/jsqrcode-combined.min.js"></script>
</body>
</html>
